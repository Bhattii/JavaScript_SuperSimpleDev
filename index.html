<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Practice></title>
	</head>
	<body>
		<input
			type="text"
			class="input"
			placeholder="cost"
			onkeydown="handleCostKeydown(event)" />
		<input
			type="button"
			value="Calculate"
			onclick="Calculate(event)" />
		<p class="show"></p>
	</body>

	<script>
		function handleCostKeydown(event) {
			if (event.key === 'Enter') {
				Calculate();
			}
		}
		function Calculate() {
			const input = document.querySelector('.input').value;
			const show = document.querySelector('.show');

			input <= 40
				? (show.innerText = input)
				: (show.innerText = parseInt(input) + 10);
		}
	</script>
</html>
