<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Practice</title>
	</head>
	<body>
		<p>Todo List</p>

		<input
			type="text"
			class="js-name-input"
			placeholder="Todo name" />
		<input type="date" />
		<button onclick="addTodo()">Add</button>

		<div class="js-todo-list"></div>
	</body>
	<script>
		const todoList = [];

		renderTodo();

		function renderTodo() {
			let todoListHTML = '';
			for (let i = 0; i < todoList.length; i++) {
				const todo = todoList[i];
		              const {name, dueDate} =
				const html = `
				    <p >
						${todo}
						<button onclick="
						todoList.slice(${i}, 1);
						renderTodo();
						">Delete</button>
					</p>
					 `;
				todoListHTML += html;
			}

			document.querySelector('.js-todo-list').innerHTML = todoListHTML;
		}

		function addTodo() {
			const inputElement = document.querySelector('.js-name-input');
			const name = inputElement.value;

			todoList.push(name);
			renderTodo();
		}
	</script>
</html>
